version: "3.8"

services:

  joal:
    image: docker.io/anthonyraymond/joal:latest
    container_name: joal
    hostname: joal
    restart: unless-stopped
    environment:
      - joal-conf=/data
      - spring.main.web-environment=true
      - server.port=20026
      - joal.ui.path.prefix=joal
      - joal.ui.secret-token=<9UaHCkaT9sFXv
    volumes:
      - /home/abeksis/docker/joal:/data
    ports:
      - 20026:20026/tcp      