services:
  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Jerusalem
    volumes:
      - /home/abeksis/docker/bazarr:/config
      - /home/abeksis/data/media/movies:/movies
      - /home/abeksis/data/media/tv:/tv
    labels:
      traefik.enable: true
      traefik.http.routers.adminer.entryPoints: https
      traefik.http.routers.adminer.rule: Host(`bazarr.abeksis.net`)
    ports:
      - 6767:6767
    restart: unless-stopped