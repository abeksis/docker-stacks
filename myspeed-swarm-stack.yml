version: '3.2'

services:
  agent:
    image: germannewsmaker/myspeed
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    networks:
      - agent_network
    deploy:
      mode: global
      placement:
        constraints: [node.platform.os == linux]


  myspeed:
    image: germannewsmaker/myspeed
    command: -H tcp://tasks.agent:9001 --tlsskipverify
    ports:
      - "5216:5216"
    volumes:
      - type: bind
        source: /mnt/myspeed
        target: /data
    networks:
      - agent_network
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.role == manager]

networks:
  agent_network:
    driver: overlay
    attachable: true